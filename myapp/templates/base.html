<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel= "shortcut icon" type="image/jpg" href= "{{ url_for('static',filename='styles/images/favicon.png') }}">
    <title>All posts</title>
</head>

<body>
    <nav id="main-nav">
        <a href="{{url_for('core.index')}}">Home</a>
        <a href="{{url_for('core.info')}}">About</a>

        {% if current_user.is_authenticated %}
            <a href="{{url_for('posts.create_post')}}">Create Post</a> 
            <a href="{{url_for('users.account')}}">Account</a>
            <a href="{{url_for('users.logout')}}">Log Out</a>
        {% else %}
            <a href="{{url_for('users.login')}}">Log In</a>
            <a href="{{url_for('users.register')}}">Register</a>
        {% endif %}
    </nav>
    
{% block content %}

{% endblock %}
    
</body>
</html>
